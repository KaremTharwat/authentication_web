<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="container ">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1;--S:22" >
                    <input type="text" required>
                    <label for="">username</label>
                   
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="email" required>
                    <label for="">email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <input type="password" required>
                    <label for="">posswerd</label>
                   
                </div>
                <div class="input-box animation" style="--D:4; --S:25">
                    <button class="btn" type="submit">Login</button>


                </div>
                <div class="regi-link animation" >
                    <p>Don't have an account ? <a href="#" class="SignUplink">Sign Up</a></p>

                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:20">WELCOME BACK!</h2>
            <p class="animation" style="--D:1 ;--S:21" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, maxime.</p>
        </div>
        <div class="form-box Register">
            <h2 class="animation" style="--li:17;--s:1;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--li:18;--S:2;">
                    <input type="text" required>
                    <label for="">username</label>
                   
                </div>
                <div class="input-box animation" style="--li:19;--S:3;">
                    <input type="email" required>
                    <label for="">email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:20;--S:4;">
                    <input type="password" required>
                    <label for="">posswerd</label>
                   
                </div>
                <div class="input-box animation" style="--li:21;--S:5;">
                    <button class="btn" type="submit">Register</button>


                </div>
                <div class="regi-link animation">
                    <p>Don't have an account ? <a href="#" class="SignInLink">Sign In</a></p>

                </div>
            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17;--S:0;">WELCOME BACK!</h2>
            <p class="animation" style="--li:18;--S:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, maxime.</p>
        </div>

    </div>
    <script src="nime.js"></script>
</body>
</html>
